dseza_api.submit_question:
  path: '/api/v1/submit-question'
  defaults:
    _controller: '\Drupal\dseza_api\Controller\QuestionSubmissionController::handleSubmission'
  methods: [POST]
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'

dseza_api.test:
  path: '/api/v1/test'
  defaults:
    _controller: '\Drupal\dseza_api\Controller\QuestionSubmissionController::testEndpoint'
  methods: [GET]
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'

# Main GraphQL endpoint
dseza_api.graphql_main:
  path: '/graphql/dseza_menu_api'
  defaults:
    graphql_server: 'graphql_compose_server'
    _graphql: TRUE
    _controller: '\Drupal\graphql\Controller\RequestController::handleRequest'
    _disable_route_normalizer: TRUE
  requirements:
    _graphql_query_access: 'graphql_server:graphql_compose_server'
    _format: 'json'
  methods: [GET, POST]
  options:
    _auth: ['cookie', 'basic_auth']
    default_url_options:
      path_processing: FALSE
    parameters:
      graphql_server:
        type: 'entity:graphql_server'

# Language-specific GraphQL endpoints for automatic language detection
dseza_api.graphql_english:
  path: '/en/graphql/dseza_menu_api'
